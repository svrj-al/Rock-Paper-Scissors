<script>
 // Computer choices Rock/Paper/Scissors
  
  const computerChoice = ['Rock', 'Paper', 'Scissors'];
  
  function computerPlay() {
        
    return computerChoice[Math.floor(Math.random() * computerChoice.length)];
  }

// Game's single round

  let playerSelection = prompt('Hello! You play Rock-Paper-Scissors. Enter Rock, Paper or Scissors', '').toUpperCase();
  
  
  let computerSelection = computerPlay().toUpperCase();
  
  //Makes computerChoice to upperCase

  let computerChoiceUpperCase = computerChoice.map(element => {
      return element.toString().toUpperCase();
  })

  // Function compares variables computerSelection and playerSelection

  function singleRound() {
    if (playerSelection === computerChoiceUpperCase[0]) {

      if (computerSelection === computerChoiceUpperCase[2]) {
        return 'You win';
      } else if (computerSelection === computerChoiceUpperCase[1]) {
        return 'You loose';
      } else if (computerSelection === computerChoiceUpperCase[0]) {
        return 'Even score';
      } else {
        return 'Error';
      }

    } else if (playerSelection === computerChoiceUpperCase[1]) {
      
        if (computerSelection === computerChoiceUpperCase[0]) {
        return 'You win';
      } else if (computerSelection === computerChoiceUpperCase[2]) {
        return 'You loose';
      } else if (computerSelection === computerChoiceUpperCase[1]) {
        return 'Even score';
      } else {
        return 'Error';
    }

    } else if (playerSelection === computerChoiceUpperCase[2]) {
      
        if (computerSelection === computerChoiceUpperCase[1]) {
        return 'You win';
      } else if (computerSelection === computerChoiceUpperCase[0]) {
        return 'You loose';
      } else if (computerSelection === computerChoiceUpperCase[2]) {
        return'Even score';
      } else {
        return 'Error';
    }
      
    } else {
      return "Something went wrong"
    }
    
  }

  // Output

  let result = singleRound();
  console.log('Result: ' + result);

  let playerSelectionResult = playerSelection.substr(0, 1) + playerSelection.substr(1).toLowerCase();
  let computerSelectionResult = computerSelection.substr(0, 1) + computerSelection.substr(1).toLowerCase();
  console.log('Player: ' + playerSelectionResult);
  console.log('Computer: ' + computerSelectionResult);
   
</script>
